<div class="cont">
	<div class="form-container sign-up-container">
		<form class="form" [formGroup]="registerForm">
			<h1>Regístrate</h1>
			<span>o usa tu email para registrarte:</span>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="name"
					pInputText
					formControlName="name"
					placeholder="Nombre"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('name')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="surnames"
					pInputText
					formControlName="surnames"
					placeholder="Apellidos"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('surnames')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="email"
					id="email"
					pInputText
					formControlName="email"
					placeholder="Email"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('email')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					#password
					id="password"
					pInputText
					formControlName="password"
					placeholder="Contraseña"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('password')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					#confirmPassword
					id="confirmPassword"
					pInputText
					formControlName="confirmPassword"
					placeholder="Confirmación contraseña"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('confirmPassword')!"
				></app-error-form>
			</div>
			<app-button
				[type]="'btn1'"
				[inputText]="'Enviar'"
				[isDisabled]="!registerForm.valid"
			></app-button>
			<a class="go-login" routerLink="/signin" href="#"
				>Pulsa aqui si ya tienes una cuenta
				<span class="dev-ranking">DevRanking</span></a
			>
		</form>
	</div>
</div>

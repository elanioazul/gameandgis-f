<div class="cont">
	<div class="form-container sign-up-container">
		<form class="form" [formGroup]="registerForm">
			<h1>Crea una cuenta</h1>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="name"
					pInputText
					formControlName="name"
					placeholder="Nombre"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('name')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="surnameOne"
					pInputText
					formControlName="surnameOne"
					placeholder="Primer apellido"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('surnameOne')!"
				></app-error-form>
			</div>
      <div class="form__field-group">
				<input
					class="form__input"
					type="text"
					id="surnameTwo"
					pInputText
					formControlName="surnameTwo"
					placeholder="Segundo apellido"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('surnameTwo')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input"
					type="email"
					id="email"
					pInputText
					formControlName="email"
					placeholder="Email"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('email')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					#password
					id="password"
					pInputText
					formControlName="password"
					placeholder="Contrase침a"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('password')!"
				></app-error-form>
			</div>
			<div class="form__field-group">
				<input
					class="form__input form__input--pass"
					type="password"
					#confirmPassword
					id="confirmPassword"
					pInputText
					formControlName="confirmPassword"
					placeholder="Confirmaci칩n contrase침a"
				/>
				<app-error-form
					class="form__error"
					[control]="registerForm.get('confirmPassword')!"
				></app-error-form>
			</div>
			<app-button
				[type]="'btn1'"
				[inputText]="'Enviar'"
				[isDisabled]="!registerForm.valid"
        (buttonClick)="onSumbmit()"
			></app-button>
			<a class="go-login" (click)="goSignin()"
				>Pulsa aqui si ya eres usuario de
				<span class="dev-ranking">GameandGis</span></a
			>
		</form>
	</div>
</div>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false">
    <p>
        Revisa la bandeja de entrada de tu email. <br>Se ha enviado un mensaje de confirmaci칩n de registro.
    </p>
</p-dialog>
